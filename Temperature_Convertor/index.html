<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Temperature Convertor</h1>
    <div class="temperature-convertor-container">
        <div class="first-div">
            <div class="input-div">
                <label>Celsius</label><br>
                <input type="number" value="0" id="cel" class="temp-inp">
            </div>
            <div class="input-div">
                <label>Fahrenheit</label><br>
                <input type="number" value="32" id="fah" class="temp-inp">
            </div>
        </div>
        <div class="first-div">
            <div class="input-div">
                <label for="">Celsious</label><br>
                <input type="number" value="0" id="celi" class="temp-inp">
            </div>

            <div class="input-div">
                <label for="">Kelvin</label><br>
                <input type="number" value="273.15" id="kel" class="temp-inp">
            </div>
        </div>

        <div class="first-div">
            <div class="input-div">
                <label for="">Kelvin</label><br>
                <input type="number" value="0" id="keli" class="temp-inp">
            </div>

            <div class="input-div">
                <label for="">Fahrenheit</label><br>
                <input type="number" value="-459.67" id="fahh" class="temp-inp">
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
