<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="weight-container">
        <h1>Weight Convertor</h1>
        <div class="input-weight">

            <p class="text">Pounds:</p>
            <input type="number" id="input-number" placeholder="Enter Number">
            <p id="error" style="color: yellow;"></p>
            <pr>Your Weight in kg is : <span id="result"></span></pr>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
