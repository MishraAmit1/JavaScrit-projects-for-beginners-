<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="stats-container">
        <i class="fas fa-mug-hot fa-3x icon"></i>
        <div class="counter" data-target="4000"></div>
        <h4>Projects Completed</h4>
    </div>
    <div class="stats-container">
        <i class="fas fa-users fa-3x icon"></i>
        <div class="counter" data-target="2600"></div>
        <h4>Our Happy Clients</h4>
    </div>
    <div class="stats-container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-target="770"></div>
        <h4>Apps Made</h4>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
